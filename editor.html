<!DOCTYPE html>

<html>
  <head>
    <title>editor</title>
    <style type="text/css">
      body { padding:0; margin: 0; }
      .editor, .repl { height:94vh; width:50%; font-family:courier, monospace;  margin:-2.5px; padding: 0; }
    </style>
    <script type="text/javascript" src="reader.js"></script>
    <script type="text/javascript">
      function run() {
      
      var ed = document.getElementById("editor");
      var repl = document.getElementById("repl");
      
      repl.value = JSON.stringify(read_string(ed.value));
      }
    </script>
  </head>
  <body>
    <textarea id="editor" class="editor" onkeypress="run()">

(define (membero x l)
 (fresh (head tail)
  (== l `(,head . ,tail))
  (conde
   ((== x head))
   ((membero x tail)))))

(define (appendo x y z)
 (conde
  ((== x '()) (== y z))
  ((fresh (head xtail ytail)
    (== x `(,head . ,xtail))
    (== z `(,head . ,ztail)))
    (appendo xtail y ztail))))

    </textarea>
    <textarea id="repl" class="repl"></textarea>
  </body>
</html>
